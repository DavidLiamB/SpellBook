  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="app.PostsController.createPost(event)">
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="postTitle" placeholder="Post Title here..." name="postTitle"
                maxlength="50" required>
              <label for="postTitle">Post Title</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="postBody" placeholder="postBody here..." name="postBody"
                maxlength="250" required>
              <label for="postBody">Description</label>
            </div>
            <div class="form-floating mb-2">
              <input type="url" class="form-control" id="imgUrl" placeholder="Password" name="imgUrl">
              <label for="imgUrl">Image Url</label>
            </div>
            <div>
              <select class="form-select" aria-label="Default select example" name="categoryId" required>
                <option selected>Open this select menu</option>
                <option value="wizards">wizards</option>
                <option value="spells">spells</option>
                <option value="questions">questions</option>
              </select>
            </div>
            <div class="text-end mt-2">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
